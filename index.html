<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    
</head>
<body>
    <div class="container">
        <!-- Left Sidebar for Chat List Start-->
        <div class="sidebarLeft">
            <div class="profile">
                <img src="User Imag.png" alt="png" class="profile-image">
                <h4>Shadman Shakib</h4>
                <ion-icon name="settings-outline" class="setting"></ion-icon></span>
            </div>

            <div class="search">
                <input type="text" placeholder="Search or start new chat" class="search-input">
            </div>
            <div class="chat-list">
                <!-- Chat items -->
                <div class="chat-item1">
                    <img src="images/oporentUser.png" alt="png" class="chat-avatar">
                        <div class="chat-info">
                            <h5>Muhammad Ilahee</h5>
                            <span>20:20</span>
                        </div>
                </div>

                <div class="chat-item1">
                    <img src="images/OparentUser2.png" alt="png" class="chat-avatar">
                    <div class="chat-info">
                            <h5>Sohel Rana</h5>
                            <span>07:20</span>
                    </div>
                </div>

                <div class="chat-item1">
                    <img src="User Imag.png" alt="png" class="chat-avatar">
                    <div class="chat-info">
                            <h5>Shakib(You)</h5>
                            <span>01-10-24</span>
                    </div>
                </div>

                <div class="chat-item1">
                    <img src="images/Avatar1.png" alt="png" class="chat-avatar">
                    <div class="chat-info">
                        <h5>Muhammad Muhid</h5>
                        <span>01-09-24</span>
                    </div>
                </div>

                <div class="chat-item1">
                    <img src="images/Avatar2.png" alt="png" class="chat-avatar">
                    <div class="chat-info">
                        <h5>Muhammad Ripon</h5>
                        <span>06-05-24</span>
                    </div>
                </div>

                <div class="chat-item1">
                    <img src="images/Avatar4.png" alt="png" class="chat-avatar">
                    <div class="chat-info">
                        <h5>Hafiza</h5>
                        <span>01-01-24</span>
                    </div>
                </div>

                <div class="chat-item1">
                    <img src="images/Avatar3.png" alt="png" class="chat-avatar">
                    <div class="chat-info">
                        <h5>Al Islam Joy</h5>
                        <span>12:00</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Left Sidebar for Chat List End-->

        <!-- Right Sidebar for Chat Window -->
        <div class="chat-windowRight">
            <div class="chat-header">
                <img src="images/oporentUser.png" alt="png" class="chat-profile-image">
                <h3>Muhammad Ilahee</h3>
                <div class="callVideoIcon">
                    <ion-icon name="call-outline" class="callIcon"></ion-icon>
                    <ion-icon name="videocam-off-outline" class="videoOff"></ion-icon>
                </div>
                
            </div>
            <div class="messages">
                
                <div class="message received"></div>

                <div class="message sent"></div>
                
            </div>

            <div class="chat-input-container">
                <img src="images/happy.png" alt="png" class="emoji-icon">
                <span class="attachment-icon"><i class="fas fa-paperclip"></i></span>
                <input type="text" class="chat-input" placeholder="Type a message...">
                <span class="microphone-icon"><i class="fas fa-microphone"></i></span>
                <button class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            
        </div>
    </div>

         <!--Ionicons CDN-->
         <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
         <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

            <!--javascipt-->
    <script src="script.js"></script>
</body>
</html>
